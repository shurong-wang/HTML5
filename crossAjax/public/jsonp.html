<h3>jsonp原理</h3>

<p>本质并不是ajax，只是执行了跨域js</p>

<p>html中，所有带src属性的标签都可以跨域,script img iframe</p>

<p>所以，可以通过script加载其它域的一段动态脚本，这段脚本包含了想要的数据信息</p>

<hr/>

<script>
function callback(data) {
    console.log( data);
}
</script>
